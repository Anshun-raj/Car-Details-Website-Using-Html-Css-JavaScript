<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="main">
        <div class="child">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" id="btn">Reserve Now</a>
        </div>
        <div class="info">
            <div>
                <h2 id="x">1.9 s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2 id="y">200 mph</h2>
                <p>Tap Speed</p>
            </div>
            <div>
                <h2 id="z">396 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line">
            </div>
            <div>
                <h2 id="nm">Model S</h2>
            </div>
        </div>
    </div>
</body>
<script>
    var main = document.getElementById("main");
    var ms = document.getElementById("models");
    var m3 = document.getElementById("model3");
    var mx = document.getElementById("modelx");
    var my = document.getElementById("modely");
    var nm = document.getElementById("nm");
    var x = document.getElementById("x");
    var y = document.getElementById("y");
    var z = document.getElementById("z");
    ms.onclick = function() {
        main.style.backgroundImage = "linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(image-1.png)";
        nm.innerText = "Model S";
        x.innerText = "1.9 s";
        y.innerText = "200 mph";
        z.innerText = "396 mi";
    }
    m3.onclick = function() {
        main.style.backgroundImage = "linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(image-2.png)";
        nm.innerText = "Model 3";
        x.innerText = "1.7 s";
        y.innerText = "220 mph";
        z.innerText = "415 mi";
    }
    mx.onclick = function() {
        main.style.backgroundImage = "linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),url(image-3.png)";
        nm.innerText = "Model X";
        x.innerText = "1.5 s";
        y.innerText = "240 mph";
        z.innerText = "458 mi";
    }
    my.onclick = function() {
        main.style.backgroundImage = "linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),url(image-4.png)";
        nm.innerText = "Model Y";
        x.innerText = "1.3 s";
        y.innerText = "250 mph";
        z.innerText = "510 mi";
    }
</script>

</html>
